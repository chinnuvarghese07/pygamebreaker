<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1em;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message"></div>
        <form id="registration-form">
            <h2>User Registration</h2>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        const messageElement = document.getElementById("message");
        const modal = document.getElementById("modal");
        const modalMessage = document.getElementById("modal-message");
        const closeBtn = document.getElementsByClassName("close")[0];

        function showMessage(message) {
            messageElement.textContent = message;
            messageElement.classList.add("success");
            messageElement.style.display = "block";
            setTimeout(() => {
                messageElement.style.display = "none";
            }, 3000);
        }

        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({name: name, email: email, password: password}),
            })
            .then(response => response.json())
            .then(data => {
                showMessage("User registered successfully!");
                setTimeout(() => {
                    if (data.redirect) {
                        launchGame();
                    }
                }, 2000); // Wait for 2 seconds before launching the game
            })
            .catch((error) => {
                console.error('Error:', error);
                showModal("An error occurred during registration.");
            });
        });

        function launchGame() {
            fetch('/game')
                .then(response => response.json())
                .then(data => {
                    showModal(data.message);
                    checkGameStatus();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    showModal("An error occurred while launching the game.");
                });
        }

        function checkGameStatus() {
            fetch('/check_game_status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        showModal(data.result === 'win' ? 'Congratulations! You won!' : 'Game over. Try again!');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000); // Redirect after 3 seconds
                    } else {
                        setTimeout(checkGameStatus, 5000); // Check again in 5 seconds
                    }
                });
        }
    </script>
</body>
</html>
